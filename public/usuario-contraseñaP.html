<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/usuarios-contraseña.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet">
    <title>Tu Concierto</title>
</head>

<body>
    <main class="tuconcierto__cuerpo">
        <div class="cadastro-cabecalho">
            <img src="./img/logo-tu-concierto.png" alt="Logo tu concierto" class="registry-header__logo">
            <h1 class="registry-header__title">Tu Concierto</h1>
        </div>
        <nav class="tuconcierto__menu">
            <ul class="tuconcierto__menu__lista">
                <li class="tuconcierto__menu__item"><a class="tuconcierto__menu__link active" href="./index.html">Tu
                        Concierto</a></li>
                <li class="tuconcierto__menu__item"><a class="tuconcierto__menu__link"
                        href="./usuario-contraseñaP.html">Usuarios</a></li>
                <li class="tuconcierto__menu__item somos"><a class="tuconcierto__menu__link"
                        href="#">Proyecto</a></li>
            </ul>
        </nav>
        <section class="cartao">
            <h2 class="card__title">Completa tu registro</h2>
            <form action="./registro_concluido.html" class="formulario flex flex--column">
                <fieldset>
                    <legend class="form__label">Información básica</legend>
                    <div class="input-container input-container--invalid">
                        <input name="name" id="name" class="input" type="text" placeholder="Nombre" required data-tipo="nombre">
                        <label class="input-label" for="name">Nombre</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input name="email" id="email" class="input" type="email" placeholder="Email" required data-tipo="email">
                        <label class="input-label" for="email">Email</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input name="password" id="password" class="input" type="password" placeholder="Contraseña"
                            required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
                            title="Mínimo 6 caracteres máximo 12. Debe contener 1 letra minúscula. 1 letra mayúscula. 1 número. No puede contener carácteres especiales." data-tipo="password">
                        <label class="input-label" for="password">Contraseña</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="form__label">Información personal</legend>
                    <div class="input-container">
                        <input name="birth" id="birth" class="input" type="date" placeholder="Fecha de nacimento"
                            required data-tipo="nacimiento">
                        <label class="input-label" for="birth">Fecha de nacimiento </label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input name="phoneNumber" id="phoneNumber" class="input" type="text"
                            placeholder="Número telefónico" pattern="\d{10}" required minlength="10"  maxlength="13" data-tipo="numero">
                        <label class="input-label" for="phoneNumber">Número telefónico</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                </fieldset>
                <fieldset>
                   
                    <div class="input-container">
                        <input name="city" id="city" class="input" type="text" placeholder="Ciudad"  pattern="\[s\S]{2,40}" required data-tipo="ciudad">
                        <label class="input-label" for="city">Ciudad</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                   
                </fieldset>
                <button class="button">Registrar</a>
            </form>
        </section>
    </main>
    <!--<script src="./assets/js/validaciones.js"></script>-->
    <script src="./assets/js/app.js" type="module"></script>
    <footer class=tuconcierto__footer">
        &copy Tu Concierto 2022.
    </footer>
</body>

</html>
